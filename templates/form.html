<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Search for Pincode</h1>
    <form action="/" method="post">
        <label for="place">Enter address:</label>
        <input type="text" id="place" name="place" required>
        <button type="submit">Submit</button>
    </form>

    {% if result %}
        <h2>Results for "{{ place }}"</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Office Name</th>
                    <th>Pincode</th>
                    <th>Distance (km)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ result['OfficeName'] }}</td>
                    <td>{{ result['Pincode'] }}</td>
                    <td>{{ result['Distance_km'] }}</td>
                </tr>
            </tbody>
        </table>
    {% elif res %}
        <p>{{ res }}</p>
    {% endif %}
</body>
</html>
